name: temp_project
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  auto_size_text: ^3.0.0
  firebase_auth: ^5.3.3
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.11
  intl: ^0.17.0
  dots_indicator: ^2.1.1
  firebase_core: ^3.8.1
  flashy_tab_bar2: ^0.0.10
  cloud_firestore: ^5.6.0
  json_annotation: ^4.9.0
  smooth_page_indicator: ^1.2.0+3
  provider: ^6.1.2
  
  


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.8.0
  


flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/others/
    - lib/assets/images/logos/
    - lib/assets/images/event_card_images/
    - lib/assets/images/college_card_images/
    - lib/assets/images/icons/
    - lib/assets/images/svg_files/
    - lib/assets/images/emojis/
    - lib/assets/images/svg_icons/



  fonts:
    - family: Roboto
      fonts:
        - asset: lib/assets/fonts/Roboto-Regular.ttf
        - asset: lib/assets/fonts/Roboto-Italic.ttf
          style: italic
        - asset: lib/assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: lib/assets/fonts/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: lib/assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: lib/assets/fonts/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: lib/assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: lib/assets/fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: lib/assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: lib/assets/fonts/Roboto-Black.ttf
          weight: 900
        - asset: lib/assets/fonts/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
